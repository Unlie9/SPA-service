worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Определение upstream для сервисов
    upstream frontend {
        server frontend:8080;
    }

    upstream backend {
        server backend:8002;
    }

    upstream daphne {
        server daphne:8003;
    }

    server {
        listen 80;
        server_name yourdomain.com;

        # Проксирование запросов на фронтенд
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Добавляем заголовки CORS для фронтенда
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type';

            # Обработка preflight запросов в location
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Проксирование запросов на API (бэкенд)
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Добавляем заголовки CORS для API
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Content-Type';

            # Обработка preflight запросов в location
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Проксирование WebSocket соединений
        location /ws/ {
            proxy_pass http://daphne;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
